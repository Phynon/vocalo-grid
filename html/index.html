<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vocalo grid</title>
    <link rel="stylesheet" href="document.css">
</head>
<body>
    <canvas></canvas>
    <div class="ctrl-box">
        <a class="generator-btn ui-btn" onclick="downloadImage()">生成ボカロ生涯个人表格</a>
    </div>
    <div class="search-songs-box ui-shadow" data-show="false">
        <div class="content-box">
            <form>
                <input type="text" placeholder="输入关键词、回车查找歌曲">
            </form>
            <div class="song-list"></div>
            <div class="foot">
                <a class="close ui-btn" onclick="searchFromVocaDB()">在 VocaDB 搜索</a>
                <a class="close ui-btn" onclick="setInputText()">没找到，就用搜索框里的文字了</a>
                <a class="close ui-btn current" onclick="revertSong()">取消设定</a>
            </div>
        </div>
    </div>
    <div class="output-box ui-shadow" data-show="false">
        <div class="content-box">
            <h3>生成好啦~</h3>
            <img>
            <div class="body">
                <p>在 微博、微信、企鹅 应用中，请长按图片进行保存</p>
            </div>
            <div class="foot">
                <a class="close ui-btn current" onclick="closeOutput()">关闭</a>
            </div>
        </div>
    </div>
    <footer>
        <span>歌曲信息来自 <a href="https://vocadb.net/" target="_blank">VocaDB</a></span>
    </footer>
    <script src="vocalo-grid.js"></script>
</body>
</html>
